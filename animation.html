  <title>Autoplay animation process</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  
    /* making both visuals center */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
        /* creates structure to the formate of the transportation process animation */
    a video {
      width: 100%;
      height: 100%;
      object-fit: cover; 
      border-radius: 900px;
    }
  </style>
</head>
